<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
	<script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>Gestión de turnos de Ultrastart monger edition</h1>
<div id="navegacion">
	<form>
		<input type="button" value="Registro Usuario">
		<input type="button" value="Buscar canciones">
		<input type="button" value="Ver cola">	
	</form>
</div>
<div id="div-usuario">
	<form>
		<label>usuario</label>
		<input type="text" value="" id="usuario">
		<input type="button" value="registrar">
	</form>
</div>
<div id="div-canciones">
	<H2>Buscar Canciones</h2>
	<form>
		<label>Buscar:</label>
		<input type="text" value="" id="search-box">
		<input type="button" value="buscar">
	</form>
</div>
<div id="div-cola">
	<h2>Canciones pendientes<h2>
	<h2>Añadir cancion<h2>
	<form>
		<label>Cantar con:</label>
		<input type="text" value="" id="cantar-con">
		<label>Canción:</label>
		<input type="text" value="" id="cancion">
		<input type="button" value="cantar">
	</form>
</div>
</body>
</html>
